<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CODSOFT Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CODSOFT Shop</h1>
    <input type="text" placeholder="Search for products...">
  </header>

  <section class="categories">
    <h2>Categories</h2>
    <ul>
      <li>📱 Electronics</li>
      <li>👗 Fashion</li>
      <li>📚 Books</li>
      <li>🏠 Home Decor</li>
    </ul>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h3>Smartphone</h3>
        <p>₹12,999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h3>Novel Book</h3>
        <p>₹399</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <h3>Wall Clock</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 CODSOFT E-Commerce | All rights reserved.</p>
  </footer>
</body>
</html>
